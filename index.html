<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Gezond eten</title>
</head>

<body>
    <header>
        <h1>Gezond eten</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th id="fruit" scope="col">Fruit</th>
                    <th id="fruit-afbeelding" scope="col"><img src="afbeeldingen/fruit.png" width="100" height="100"
                            alt="Verschillende soorten fruit">
                    </th>
                    <th id="groenten" scope="col">Groenten</th>
                    <th id="groenten-afbeelding" scope="col"><img src="afbeeldingen/groenten.png" width="100"
                            height="100" alt="Verschillende soorten groenten"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="kers">Kers</td>
                    <td id="kers-afbeelding"><img src="afbeeldingen/kers.png" width="100" height="100" alt="Kers">
                    </td>
                    <td id="radijs">Radijs</td>
                    <td id="radijs-afbeelding"><img src="afbeeldingen/radijs.png" width="100" height="100" alt="Radijs">
                    </td>
                </tr>
                <tr>
                    <td id="appel">Appel</td>
                    <td id="appel-afbeelding"><img src="afbeeldingen/appel.png" width="100" height="100" alt="Appel">
                    </td>
                    <td id="bloemkool">Bloemkool</td>
                    <td id="bloemkool-afbeelding"><img src="afbeeldingen/bloemkool.png" width="100" height="100"
                            alt="Bloemkool"></td>
                </tr>
                <tr>
                    <td id="druiven">Druiven</td>
                    <td id="druiven-afbeelding"><img src="afbeeldingen/druiven.png" width="100" height="100"
                            alt="Druiven">
                    </td>
                    <td id="sla">Sla</td>
                    <td id="sla-afbeelding"><img src="afbeeldingen/sla.png" width="100" height="100" alt="Sla"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Copyrights &copy; 2023</p>
    </footer>
</body>

</html>
